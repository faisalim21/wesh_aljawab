<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#6d28d9">

  <title>وش الجواب - الهيدر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Tajawal', sans-serif; }
    :root{
      --navbar-grad: linear-gradient(135deg, rgba(139,92,246,.95), rgba(6,182,212,.95));
      --navbar-grad-scrolled: linear-gradient(135deg, rgba(139,92,246,.98), rgba(6,182,212,.98));
      --transition: all .3s ease;
    }
    .navbar{
      background: var(--navbar-grad);
      transition: var(--transition);
      box-shadow: 0 2px 20px rgba(0,0,0,.1);
    }
    .navbar-scrolled{ background: var(--navbar-grad-scrolled); box-shadow: 0 4px 20px rgba(0,0,0,.15); }
    .logo-img{ height: 56px; width: auto; }
    .nav-link{ color:#fff !important; font-weight:700; }
    .nav-link.active{ background: rgba(255,255,255,.2); border-radius:8px; }

    /* التوجل */
    .navbar-toggler{ border:none; background:none; }
    .navbar-toggler:focus{ box-shadow:none; }
    .toggler-icon{
      display:block; width:24px; height:3px; background:#fff; margin:5px 0;
      transition: var(--transition);
    }
    .navbar-toggler.collapsed .toggler-icon:nth-child(1){ transform:none; }
    .navbar-toggler.collapsed .toggler-icon:nth-child(2){ opacity:1; }
    .navbar-toggler.collapsed .toggler-icon:nth-child(3){ transform:none; }
    .navbar-toggler:not(.collapsed) .toggler-icon:nth-child(1){ transform:rotate(45deg) translate(5px,5px); }
    .navbar-toggler:not(.collapsed) .toggler-icon:nth-child(2){ opacity:0; }
    .navbar-toggler:not(.collapsed) .toggler-icon:nth-child(3){ transform:rotate(-45deg) translate(5px,-5px); }

    /* القائمة المنسدلة */
    .dropdown-menu{ border-radius:12px; padding:.5rem 0; min-width:220px; }
    .dropdown-item{ font-weight:600; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" alt="وش الجواب" class="logo-img">
    </a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">الألعاب</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">خلية الحروف</a></li>
            <li><a class="dropdown-item" href="#">تحدي الصور</a></li>
            <li><a class="dropdown-item disabled" href="#">سؤال وجواب (قريباً)</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#about">حول المنصة</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">تواصل معنا</a></li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('scroll', ()=>{
    const nav=document.querySelector('.navbar');
    if(window.scrollY>50){ nav.classList.add('navbar-scrolled'); }
    else{ nav.classList.remove('navbar-scrolled'); }
  });
</script>

</body>
</html>
