<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>تحدّي الوقت — المقدم</title>

  <meta name="description" content="تحدّي الوقت — شاشة المقدم" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#8b5cf6; --cyan:#06b6d4; --ink:#1f2937;
      --ring:#e5e7eb; --card:#ffffff; --muted:#64748b;
    }
    *{font-family:'Tajawal',sans-serif}
    body{
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh; margin:0; padding:12px; color:var(--ink);
    }
    .shell{
      max-width:1000px; margin:0 auto; background:#fff; border-radius:18px;
      box-shadow:0 18px 40px rgba(0,0,0,.12); padding:16px; border:1px solid var(--ring);
    }
    .title{ text-align:center; font-weight:900; margin-bottom:6px }

    .badges{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-bottom:10px }
    .badge-soft{ background:#f8fafc; border:1px solid #e5e7eb; border-radius:999px; padding:6px 10px; font-weight:800; font-size:.9rem }

    .viewer{
      display:grid; grid-template-columns:44px 1fr 44px; gap:10px; align-items:center;
      margin:8px 0 12px;
    }
    @media (max-width:480px){ .viewer{ grid-template-columns:40px 1fr 40px; gap:8px; } }
    .nav-btn{
      height:44px; width:44px; border:none; border-radius:999px; background:#eef2ff;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      transition:transform .08s ease, box-shadow .08s ease, background .08s ease;
      box-shadow:0 6px 14px rgba(109,40,217,.16);
      border:1px solid #e9d5ff; user-select:none; touch-action:manipulation;
    }
    @media (max-width:480px){ .nav-btn{ height:40px; width:40px; } }
    .nav-btn:active{ transform:scale(.98) }
    .nav-btn svg{ width:20px; height:20px }

    .image-wrap{
      position:relative;
      background:linear-gradient(180deg,#fafafa,#fff); border:1px solid rgba(139,92,246,.14);
      border-radius:16px; padding:8px; min-height:260px; display:flex; align-items:center; justify-content:center;
    }
    @media (max-width:480px){ .image-wrap{ padding:4px; min-height:220px; } }
    .image-wrap img{
      max-width:100%; max-height:72vh; border-radius:12px; display:block;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
    }

    .logo-on-image{
      position:absolute; top:6px; right:6px; z-index:5;
      background:#fff; border:1px solid var(--ring); border-radius:12px; padding:6px 8px;
      box-shadow:0 8px 20px rgba(0,0,0,.16); pointer-events:none;
    }
    .logo-on-image img{ height:38px; width:auto; display:block; }
    @media (max-width:480px){ .logo-on-image{ top:6px; right:6px; padding:4px 6px; } .logo-on-image img{ height:30px; } }

    .counter{ text-align:center; color:#475569; font-weight:800; margin-top:6px; font-size:.95rem }

    .links-row{ display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin:8px 0 2px }
    .link-btn{ border:1px dashed #cbd5e1; background:#fff; border-radius:10px; padding:6px 10px; font-weight:800 }
    small#copySuccess{display:none;opacity:0;transition:opacity .25s}

    /* إشعارات صغيرة */
    .toastish{
      position:fixed; top:14px; left:50%; transform:translateX(-50%);
      background:#111827; color:#fff; padding:10px 14px; border-radius:10px; font-weight:800;
      box-shadow:0 12px 28px rgba(0,0,0,.25); display:none; z-index:9999;
    }
  </style>
</head>
<body>
  <div class="shell">
    <h2 class="title">⏱️ تحدّي الوقت — المقدم</h2>

    <div class="badges">
      <span class="badge-soft">حزمة رقم {{ session.package.package_number }}</span>
      {% if session.package.is_free %}
        <span class="badge-soft">تجريبية مجانية</span>
      {% else %}
        <span class="badge-soft">⏳ صالحة 72 ساعة</span>
      {% endif %}
    </div>

    <!-- روابط النسخ (اختياري لكنها مفيدة) -->
    <div class="links-row">
      <button class="link-btn btn btn-sm"
              onclick="copyLink(window.location.origin + '{% url 'games:time_contestants' session.contestants_link %}')">👥 المتسابقون</button>
      <button class="link-btn btn btn-sm"
              onclick="copyLink(window.location.origin + '{% url 'games:time_display' session.display_link %}')">🖥️ شاشة العرض</button>
      <button class="link-btn btn btn-sm"
              onclick="copyLink(window.location.href)">🧑‍🏫 المقدم</button>
      <small id="copySuccess" class="text-success ms-1">✅ تم النسخ</small>
    </div>

    <!-- العارض + الأسهم -->
    <div class="viewer">
      <!-- ملاحظة: السهم «يسار» يعني «السابق» (نفس نمط تحدّي الصور) -->
      <button id="prevBtn" class="nav-btn" title="السابق" aria-label="السابق">
        <svg viewBox="0 0 24 24" fill="none"><path d="M10 7l5 5-5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>

      <div class="image-wrap">
        <div class="logo-on-image">
          <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" alt="وش الجواب">
        </div>
        <img id="riddleImg" src="" alt="صورة اللغز" loading="eager">
      </div>

      <button id="nextBtn" class="nav-btn" title="التالي" aria-label="التالي">
        <svg viewBox="0 0 24 24" fill="none"><path d="M14 17l-5-5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>

    <div class="counter">
      صورة <span id="currentIndex">1</span> من <span id="totalCount">1</span>
    </div>
  </div>

  <div id="toast" class="toastish"></div>

<script>
  // ====== ثابتات من السيرفر ======
  const SESSION_ID = "{{ session.id }}";
  const WS_URL = `${location.protocol==='https:'?'wss':'ws'}://${location.host}/ws/time/${encodeURIComponent(SESSION_ID)}/?role=host`;

  // عناصر DOM
  const $img   = document.getElementById('riddleImg');
  const $cur   = document.getElementById('currentIndex');
  const $count = document.getElementById('totalCount');
  const $prev  = document.getElementById('prevBtn');
  const $next  = document.getElementById('nextBtn');

  // ====== أدوات بسيطة ======
  async function copyLink(text){
    try{
      await navigator.clipboard.writeText(text);
      const el = document.getElementById('copySuccess');
      el.style.display='inline'; requestAnimationFrame(()=>el.style.opacity='1');
      setTimeout(()=>{ el.style.opacity='0'; setTimeout(()=>el.style.display='none',250) }, 1000);
    }catch{ toast('تعذّر النسخ — انسخ يدويًا'); }
  }
  function toast(txt){
    const t = document.getElementById('toast');
    t.textContent = txt || ''; t.style.display='block';
    setTimeout(()=>{ t.style.display='none'; }, 1600);
  }

  // ====== WS ======
  let ws=null, hb=null, delay=1000, maxDelay=5000;
  function connect(){
    ws = new WebSocket(WS_URL);

    ws.onopen = ()=>{
      delay=1000; hb && clearInterval(hb);
      hb = setInterval(()=>{ try{ ws.readyState===1 && ws.send(JSON.stringify({type:'ping'})); }catch{} }, 20000);
    };

    ws.onmessage = (ev)=>{
      let d={}; try{ d = JSON.parse(ev.data||'{}'); }catch{ return; }
      if (d.type === 'puzzle_updated'){
        if (d.image_url) $img.src = d.image_url;
        $img.alt = `صورة اللغز #${d.index||1}`;
        $cur.textContent = d.index || 1;
        $count.textContent = d.total || 1;
      } else if (d.type === 'timer_state'){
        // ممكن مستقبلاً نظهر لمحة سريعة، لكن المقدم ليس بحاجة لعدادات هنا
        // console.log('timer:', d);
      } else if (d.type === 'error'){
        toast(d.message || 'خطأ');
      }
    };

    ws.onclose = ()=>{ hb && clearInterval(hb); setTimeout(connect, delay); delay = Math.min(delay*2, maxDelay); };
    ws.onerror = ()=>{ try{ ws.close(); }catch{} };
  }

  // ====== تنقّل ======
  function sendNav(dir){
    if (!ws || ws.readyState!==1) { toast('الاتصال غير جاهز'); return; }
    ws.send(JSON.stringify({ type:'puzzle_nav', dir }));
  }
  $prev.addEventListener('click', ()=>sendNav('prev'));
  $next.addEventListener('click', ()=>sendNav('next'));

  // أسهم الكيبورد (يمين=التالي، يسار=السابق)
  document.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft') { e.preventDefault(); sendNav('prev'); }
    if (e.key === 'ArrowRight'){ e.preventDefault(); sendNav('next'); }
  });

  // ====== بداية ======
  document.addEventListener('DOMContentLoaded', connect);
  window.addEventListener('beforeunload', ()=>{ try{ hb && clearInterval(hb); ws && ws.close(1000,'unload'); }catch{} });
</script>
</body>
</html>
