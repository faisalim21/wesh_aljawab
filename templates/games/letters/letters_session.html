<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خلية الحروف بـ SVG - مثالية 100%</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  
  <script>
    // متغيرات عامة من Django
    window.sessionData = {
      sessionId: '{{ session.id }}',
      csrfToken: '{{ csrf_token }}',
      team1Name: '{{ session.team1_name }}',
      team2Name: '{{ session.team2_name }}',
      displayUrl: '{% url "games:letters_display" session.display_link %}',
      contestantsUrl: '{% url "games:letters_contestants" session.contestants_link %}',
      packageName: '{{ session.package.get_game_type_display }} - حزمة {{ session.package.package_number }}'
    };

    // WebSocket لاستقبال ضغطات المتسابقين
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const buzzSocket = new WebSocket(`${protocol}://${window.location.host}/ws/letters/${sessionId}/`);

    buzzSocket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      if (data.type === "buzz") {
        const name = data.name || "متسابق";
        const notif = document.getElementById("buzzNotification");
        notif.innerHTML = `🚨 <strong>${name}</strong> ضغط الزر!`;
        notif.style.display = "block";
        setTimeout(() => notif.style.display = "none", 3000);
      }
    };
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 10px;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 15px;
      max-width: 100%;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* تحسين شكل الخلية للجوال */
    .honeycomb-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
    }

    .honeycomb-svg {
      width: 100%;
      max-width: 100vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .hex-cell {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hex-cell:hover .hex-shape {
      fill: #f0f9ff;
      stroke-width: 4;
      transform: scale(1.05);
    }

    .hex-cell.team1 .hex-shape {
      fill: #22c55e;
      stroke: #15803d;
      stroke-width: 4;
    }

    .hex-cell.team1 .hex-text {
      fill: white;
      font-weight: bold;
    }

    .hex-cell.team2 .hex-shape {
      fill: #f97316;
      stroke: #c2410c;
      stroke-width: 4;
    }

    .hex-cell.team2 .hex-text {
      fill: white;
      font-weight: bold;
    }

    .hex-shape {
      fill: white;
      stroke: #6b46c1;
      stroke-width: 3;
      transition: all 0.3s ease;
      transform-origin: center;
    }

    .hex-text {
      fill: #6b46c1;
      font-family: 'Tajawal', sans-serif;
      font-size: 160px;
      font-weight: 900;
      text-anchor: middle;
      dominant-baseline: central;
      pointer-events: none;
    }

    .info-panel {
      background: white;
      border-radius: 15px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .question-panel {
      background: #f8fafc;
      border: 2px solid #4c51bf;
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-primary {
      background: linear-gradient(135deg, #4c51bf, #667eea);
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .score-display {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      border-radius: 10px;
      margin: 3px;
    }

    .team1-score {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      color: #22c55e;
      border: 2px solid #22c55e;
    }

    .team2-score {
      background: linear-gradient(135deg, #fed7aa, #fdba74);
      color: #f97316;
      border: 2px solid #f97316;
    }

    .timer-display {
      font-size: 2rem;
      font-weight: bold;
      color: #dc2626;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    /* تحسينات خاصة للجوال */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      .container {
        padding: 10px;
        border-radius: 15px;
      }
      
      .honeycomb-container {
        margin: 10px 0;
        padding: 5px;
      }
      
      .honeycomb-svg {
        max-width: 95vw;
        width: 100%;
      }
      
      .hex-text {
        font-size: 135px;
        font-weight: 900;
      }
      
      .score-display {
        font-size: 1rem;
        padding: 6px;
        margin: 2px;
      }
      
      .timer-display {
        font-size: 1.8rem;
      }
      
      .question-panel {
        padding: 12px;
        margin: 10px 0;
      }
      
      /* تجميع بطاقات الفريقين جنباً إلى جنب في الجوال */
      .scores-mobile {
        display: flex;
        gap: 8px;
        margin: 10px 0;
      }
      
      .scores-mobile .score-display {
        flex: 1;
        font-size: 0.95rem;
        padding: 6px 4px;
      }

      .scores-mobile .btn {
        font-size: 12px;
        padding: 2px 6px;
        margin: 0 1px;
      }

      .info-panel {
        padding: 8px;
        margin: 8px 0;
      }

      .btn-primary {
        font-size: 12px;
        padding: 6px 10px;
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }
    }

    /* تحسينات للشاشات الكبيرة */
    @media (min-width: 769px) {
      .container {
        max-width: 1200px;
        padding: 20px;
      }
      
      .honeycomb-svg {
        max-width: 1000px;
      }
      
      .hex-text {
        font-size: 175px;
      }
      
      .score-display {
        font-size: 1.3rem;
        padding: 12px;
      }
      
      .timer-display {
        font-size: 2.5rem;
      }
      
      .question-panel {
        padding: 20px;
        margin: 20px 0;
      }
    }

    /* تحسين تفاعلي للمس */
    @media (hover: none) {
      .hex-cell:active .hex-shape {
        fill: #e0f2fe;
        stroke-width: 5;
        transform: scale(1.1);
      }
    }
  </style>
</head>

  <script>
    // متغيرات اللعبة
    let clickCount = {};
    let team1Score = 0;
    let team2Score = 0;
    let currentLetter = '';
    let currentQuestionData = null;
    let isTimerRunning = false;
    
    // الحصول على session_id من URL أو متغير عام
    const sessionId = window.sessionData?.sessionId || '{{ session.id }}' || window.location.pathname.split('/').pop();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '{{ csrf_token }}';

    // دالة لجلب السؤال من السيرفر
    async function fetchQuestionFromServer(letter) {
      try {
        const response = await fetch(`/api/get-question/?letter=${letter}&session_id=${sessionId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('خطأ في جلب السؤال:', error);
        return null;
      }
    }

    // اختيار حرف
    async function selectLetter(letter, element) {
      if (isTimerRunning) return;
      
      console.log(`تم اختيار الحرف: ${letter}`);
      clickCount[letter] = (clickCount[letter] || 0) + 1;
      
      if (clickCount[letter] === 1) {
        // النقرة الأولى: جلب وعرض السؤال من السيرفر
        await showQuestion(letter);
      } else if (clickCount[letter] === 2) {
        // النقرة الثانية: أخضر
        element.classList.remove('team2');
        element.classList.add('team1');
        // إرسال تحديث للسيرفر
        updateCellState(letter, 'team1');
      } else if (clickCount[letter] === 3) {
        // النقرة الثالثة: برتقالي
        element.classList.remove('team1');
        element.classList.add('team2');
        updateCellState(letter, 'team2');
      } else {
        // النقرة الرابعة: العودة للعادي
        element.classList.remove('team1', 'team2');
        clickCount[letter] = 0;
        updateCellState(letter, 'normal');
      }
    }

    // عرض السؤال
    async function showQuestion(letter) {
      currentLetter = letter;
      
      // إظهار loading
      document.getElementById('currentLetter').textContent = letter;
      document.getElementById('mainQuestion').textContent = 'جاري تحميل السؤال...';
      document.getElementById('mainAnswer').textContent = '...';
      document.getElementById('questionPanel').style.display = 'block';
      
      // جلب البيانات من السيرفر
      const data = await fetchQuestionFromServer(letter);
      
      if (!data || !data.questions) {
        document.getElementById('mainQuestion').textContent = 'لا يوجد سؤال متاح لهذا الحرف';
        document.getElementById('mainAnswer').textContent = '';
        document.getElementById('alt1Question').textContent = '';
        document.getElementById('alt1Answer').textContent = '';
        document.getElementById('alt2Question').textContent = '';
        document.getElementById('alt2Answer').textContent = '';
        return;
      }
      
      currentQuestionData = data.questions;
      
      // عرض الأسئلة
      document.getElementById('mainQuestion').textContent = currentQuestionData.main.question;
      document.getElementById('mainAnswer').textContent = currentQuestionData.main.answer;
      document.getElementById('alt1Question').textContent = currentQuestionData.alt1.question;
      document.getElementById('alt1Answer').textContent = currentQuestionData.alt1.answer;
      document.getElementById('alt2Question').textContent = currentQuestionData.alt2.question;
      document.getElementById('alt2Answer').textContent = currentQuestionData.alt2.answer;
    }

    // إرسال تحديث حالة الخلية للسيرفر
    async function updateCellState(letter, state) {
      try {
        const response = await fetch('/api/update-cell-state/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify({
            session_id: sessionId,
            letter: letter,
            state: state
          })
        });
        
        if (!response.ok) {
          console.error('خطأ في تحديث حالة الخلية');
        }
      } catch (error) {
        console.error('خطأ في الاتصال بالسيرفر:', error);
      }
    }

    // تبديل السؤال
    function switchQuestion(type) {
      if (currentQuestionData && currentQuestionData[type]) {
        document.getElementById('mainQuestion').textContent = currentQuestionData[type].question;
        document.getElementById('mainAnswer').textContent = currentQuestionData[type].answer;
      }
    }

    // تحديث النقاط
    async function updateScore(team, change) {
      if (team === 'team1') {
        team1Score = Math.max(0, team1Score + change);
        document.getElementById('team1Score').textContent = team1Score;
        const desktopElement = document.getElementById('team1ScoreDesktop');
        if (desktopElement) desktopElement.textContent = team1Score;
      } else {
        team2Score = Math.max(0, team2Score + change);
        document.getElementById('team2Score').textContent = team2Score;
        const desktopElement = document.getElementById('team2ScoreDesktop');
        if (desktopElement) desktopElement.textContent = team2Score;
      }
      
      // إرسال النقاط المحدثة للسيرفر
      try {
        await fetch('/api/update-scores/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify({
            session_id: sessionId,
            team1_score: team1Score,
            team2_score: team2Score
          })
        });
      } catch (error) {
        console.error('خطأ في تحديث النقاط:', error);
      }
    }

    // المؤقت
    function startTimer() {
      if (isTimerRunning) return;
      
      isTimerRunning = true;
      const btn = document.getElementById('timerBtn');
      const display = document.getElementById('timerDisplay');
      
      btn.textContent = '⏸️ جاري العد...';
      btn.disabled = true;
      
      let time = 3;
      const interval = setInterval(() => {
        time--;
        display.textContent = time;
        
        if (time <= 0) {
          clearInterval(interval);
          
          // صوت التنبيه
          try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
          } catch (error) {
            console.log('لا يمكن تشغيل الصوت');
          }
          
          btn.textContent = '▶️ ابدأ العد التنازلي';
          btn.disabled = false;
          isTimerRunning = false;
          display.textContent = '3';
        }
      }, 1000);
    }

    // تحميل الحالة الحالية للجلسة عند بدء الصفحة
    async function loadSessionState() {
      try {
        const response = await fetch(`/api/session-state/?session_id=${sessionId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // تحديث النقاط
          team1Score = data.team1_score || 0;
          team2Score = data.team2_score || 0;
          document.getElementById('team1Score').textContent = team1Score;
          document.getElementById('team2Score').textContent = team2Score;
          
          const team1Desktop = document.getElementById('team1ScoreDesktop');
          const team2Desktop = document.getElementById('team2ScoreDesktop');
          if (team1Desktop) team1Desktop.textContent = team1Score;
          if (team2Desktop) team2Desktop.textContent = team2Score;
          
          // تحديث حالة الخلايا
          if (data.cell_states) {
            for (const [letter, state] of Object.entries(data.cell_states)) {
              const element = document.querySelector(`[data-letter="${letter}"]`);
              if (element && state !== 'normal') {
                element.classList.add(state);
                clickCount[letter] = state === 'team1' ? 2 : 3;
              }
            }
          }
        }
      } catch (error) {
        console.error('خطأ في تحميل حالة الجلسة:', error);
      }
    }

    // نسخ الرابط
    function copyLink(link) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
          showCopySuccess();
        }).catch(() => {
          fallbackCopyTextToClipboard(link);
        });
      } else {
        fallbackCopyTextToClipboard(link);
      }
    }

    // طريقة بديلة لنسخ النص
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";
      
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        showCopySuccess();
      } catch (err) {
        console.error('فشل في نسخ النص');
      }
      
      document.body.removeChild(textArea);
    }

    // إظهار رسالة نجاح النسخ
    function showCopySuccess() {
      const msg = document.getElementById('copySuccess');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 1500);
    }

    // تشغيل التطبيق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      console.log('تم تحميل صفحة خلية الحروف');
      loadSessionState();
    });

    // منع الزوم عند الضغط المزدوج في الجوال
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

  </script>
