<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة العرض - خلية الحروف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        // بيانات الجلسة من Django
        window.sessionData = {
            sessionId: '{{ session.id }}',
            team1Name: '{{ session.team1_name }}',
            team2Name: '{{ session.team2_name }}',
            displayLink: '{{ session.display_link }}',
            packageName: '{{ session.package.get_game_type_display }} - حزمة {{ session.package.package_number }}',
            arabicLetters: {{ arabic_letters|safe }}
        };
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        /* طبقة عرض ضغطة المتسابق */
        .buzzed-overlay {
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            animation: buzzOverlayPulse 0.5s ease-in-out infinite alternate;
        }

        .buzzed-overlay.show {
            display: flex;
        }

        @keyframes buzzOverlayPulse {
            from { background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9)); }
            to { background: linear-gradient(135deg, rgba(239, 68, 68, 1), rgba(220, 38, 38, 1)); }
        }

        .buzzed-name {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: nameGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
            to { text-shadow: 3px 3px 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }

        .team-indicator {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            border: 3px solid rgba(255,255,255,0.8);
        }

        .team-indicator.team1 {
            background: rgba(34, 197, 94, 0.8);
            color: white;
        }

        .team-indicator.team2 {
            background: rgba(249, 115, 22, 0.8);
            color: white;
        }

        .countdown {
            font-size: 8rem;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.8);
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* النقاط في الزاوية اليسرى العلوية */
        .scores-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 8px 12px;
            text-align: center;
            border: 2px solid;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .score-card.team1 {
            border-color: #22c55e;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.1));
        }

        .score-card.team2 {
            border-color: #f97316;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.3), rgba(249, 115, 22, 0.1));
        }

        .team-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .team1 .team-name {
            color: #22c55e;
        }

        .team2 .team-name {
            color: #f97316;
        }

        .team-score {
            font-size: 1.4rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* اللوجو في الزاوية اليمنى العلوية */
        .logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-container img {
            max-height: 60px;
            width: auto;
            display: block;
        }

        /* مؤشر حالة الزر */
        .buzz-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 150;
            display: none;
        }

        .buzz-status.available {
            background: rgba(34, 197, 94, 0.8);
        }

        .buzz-status.locked {
            background: rgba(239, 68, 68, 0.8);
            animation: statusPulse 1s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* خلية الحروف - مركز الشاشة */
        .honeycomb-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .honeycomb-svg {
            width: 90vw;
            height: 90vh;
            max-width: 1000px;
            max-height: 800px;
            display: block;
            margin: 0 auto;
        }

        .hex-cell {
            transition: all 0.3s ease;
        }

        .hex-cell.team1 .hex-shape {
            fill: #22c55e;
            stroke: #15803d;
            stroke-width: 4;
        }

        .hex-cell.team1 .hex-text {
            fill: white;
            font-weight: bold;
        }

        .hex-cell.team2 .hex-shape {
            fill: #f97316;
            stroke: #c2410c;
            stroke-width: 4;
        }

        .hex-cell.team2 .hex-text {
            fill: white;
            font-weight: bold;
        }

        .hex-shape {
            fill: white;
            stroke: #6b46c1;
            stroke-width: 3;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hex-text {
            fill: #6b46c1;
            font-family: 'Tajawal', sans-serif;
            font-size: 120px;
            font-weight: 900;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
        }

        /* السؤال الحالي */
        .current-question {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            border-radius: 15px;
            padding: 15px 20px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 150;
        }

        .current-question.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .question-letter {
            font-size: 1.5rem;
            font-weight: 900;
            color: #6b46c1;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .question-answer {
            font-size: 1.1rem;
            font-weight: 700;
            color: #22c55e;
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .hex-text {
                font-size: 140px;
            }
            
            .logo-container img {
                max-height: 70px;
            }
            
            .scores-container {
                top: 30px;
                left: 30px;
            }
            
            .score-card {
                min-width: 100px;
                padding: 10px 15px;
            }
            
            .team-name {
                font-size: 0.9rem;
            }
            
            .team-score {
                font-size: 1.6rem;
            }
            
            .buzzed-name {
                font-size: 5rem;
            }
            
            .countdown {
                font-size: 10rem;
            }
        }

        @media (min-width: 1600px) {
            .hex-text {
                font-size: 160px;
            }
            
            .logo-container img {
                max-height: 80px;
            }
        }

        /* إخفاء العناصر في الشاشات الصغيرة */
        @media (max-width: 768px) {
            .scores-container,
            .logo-container {
                display: none;
            }
            
            .hex-text {
                font-size: 100px;
            }
            
            .buzzed-name {
                font-size: 3rem;
            }
            
            .countdown {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- النقاط في الزاوية اليسرى -->
        <div class="scores-container">
            <div class="score-card team1">
                <div class="team-name">{{ session.team1_name }}</div>
                <div class="team-score" id="team1Score">0</div>
            </div>
            <div class="score-card team2">
                <div class="team-name">{{ session.team2_name }}</div>
                <div class="team-score" id="team2Score">0</div>
            </div>
        </div>

        <!-- اللوجو في الزاوية اليمنى -->
        <div class="logo-container">
            <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" 
                 alt="وش الجواب" 
                 class="img-fluid">
        </div>

        <!-- مؤشر حالة الزر -->
        <div class="buzz-status" id="buzzStatus">
            🟢 الزر متاح للضغط
        </div>

        <!-- طبقة عرض ضغطة المتسابق -->
        <div id="buzzedOverlay" class="buzzed-overlay">
            <div id="buzzedName" class="buzzed-name">اسم المتسابق</div>
            <div id="teamIndicator" class="team-indicator">الفريق</div>
            <div id="countdown" class="countdown">3</div>
        </div>

        <!-- خلية الحروف - مركز الشاشة -->
        <div class="honeycomb-container">
            <svg class="honeycomb-svg" viewBox="0 0 1800 1200" xmlns="http://www.w3.org/2000/svg" id="honeycombSvg">
                <!-- الإطار بألوان أغمق وأكثر عصرية -->
                <defs>
                    <polygon id="greenTop" points="0,0 1800,0 1350,200 450,200"/>
                    <polygon id="greenBottom" points="450,1000 1350,1000 1800,1200 0,1200"/>
                    <polygon id="orangeLeft" points="0,0 450,200 450,1000 0,1200"/>
                    <polygon id="orangeRight" points="1350,200 1800,0 1800,1200 1350,1000"/>
                </defs>
                
                <!-- رسم الخلفية بالألوان الأصلية -->
                <rect width="1800" height="1200" rx="40" fill="#4ade80"/>
                <use href="#orangeLeft" fill="#fb923c"/>
                <use href="#orangeRight" fill="#fb923c"/>
                <use href="#greenTop" fill="#4ade80"/>
                <use href="#greenBottom" fill="#4ade80"/>
                
                <!-- الخلايا السداسية - سيتم إنشاؤها ديناميكياً من JavaScript -->
            </svg>
        </div>

        <!-- السؤال الحالي -->
        <div class="current-question" id="currentQuestion">
            <div class="question-letter" id="questionLetter">أ</div>
            <div class="question-text" id="questionText">السؤال سيظهر هنا</div>
            <div class="question-answer" id="questionAnswer">الإجابة ستظهر هنا</div>
        </div>
    </div>

<script>
  // ===================== المتغيرات العامة =====================
  let currentQuestionData = null;
  let cellStates = {};
  let buzzLocked = false;
  let buzzerName = '';
  let buzzerTeam = '';
  let countdownTimer = null;

  let socket = null;
  let reconnectDelay = 1000;   // 1s -> 2s -> 5s
  const maxDelay = 5000;
  let pingTimer = null;

  const sessionId = '{{ session.id }}';

  // ===================== إنشاء الخلايا السداسية =====================
  function createHoneycombCells() {
    const svg = document.getElementById('honeycombSvg');
    const arabicLetters = window.sessionData.arabicLetters || [];

    const cellPositions = [
      {x: 380, y: 260, points: "250,200 380,140 510,200 510,320 380,380 250,320"},
      {x: 630, y: 260, points: "500,200 630,140 760,200 760,320 630,380 500,320"},
      {x: 880, y: 260, points: "750,200 880,140 1010,200 1010,320 880,380 750,320"},
      {x: 1130, y: 260, points: "1000,200 1130,140 1260,200 1260,320 1130,380 1000,320"},
      {x: 1380, y: 260, points: "1250,200 1380,140 1510,200 1510,320 1380,380 1250,320"},
      {x: 505, y: 440, points: "375,380 505,320 635,380 635,500 505,560 375,500"},
      {x: 755, y: 440, points: "625,380 755,320 885,380 885,500 755,560 625,500"},
      {x: 1005, y: 440, points: "875,380 1005,320 1135,380 1135,500 1005,560 875,500"},
      {x: 1255, y: 440, points: "1125,380 1255,320 1385,380 1385,500 1255,560 1125,500"},
      {x: 1505, y: 440, points: "1375,380 1505,320 1635,380 1635,500 1505,560 1375,500"},
      {x: 380, y: 620, points: "250,560 380,500 510,560 510,680 380,740 250,680"},
      {x: 630, y: 620, points: "500,560 630,500 760,560 760,680 630,740 500,680"},
      {x: 880, y: 620, points: "750,560 880,500 1010,560 1010,680 880,740 750,680"},
      {x: 1130, y: 620, points: "1000,560 1130,500 1260,560 1260,680 1130,740 1000,680"},
      {x: 1380, y: 620, points: "1250,560 1380,500 1510,560 1510,680 1380,740 1250,680"},
      {x: 505, y: 800, points: "375,740 505,680 635,740 635,860 505,920 375,860"},
      {x: 755, y: 800, points: "625,740 755,680 885,740 885,860 755,920 625,860"},
      {x: 1005, y: 800, points: "875,740 1005,680 1135,740 1135,860 1005,920 875,860"},
      {x: 1255, y: 800, points: "1125,740 1255,680 1385,740 1385,860 1255,920 1125,860"},
      {x: 1505, y: 800, points: "1375,740 1505,680 1635,740 1635,860 1505,920 1375,860"},
      {x: 380, y: 980, points: "250,920 380,860 510,920 510,1040 380,1100 250,1040"},
      {x: 630, y: 980, points: "500,920 630,860 760,920 760,1040 630,1100 500,1040"},
      {x: 880, y: 980, points: "750,920 880,860 1010,920 1010,1040 880,1100 750,1040"},
      {x: 1130, y: 980, points: "1000,920 1130,860 1260,920 1260,1040 1130,1100 1000,1040"},
      {x: 1380, y: 980, points: "1250,920 1380,860 1510,920 1510,1040 1380,1100 1250,1040"}
    ];

    for (let i = 0; i < Math.min(25, arabicLetters.length); i++) {
      const letter = arabicLetters[i];
      const position = cellPositions[i];

      const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      group.setAttribute('class', 'hex-cell');
      group.setAttribute('data-letter', letter);

      const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
      polygon.setAttribute('class', 'hex-shape');
      polygon.setAttribute('points', position.points);

      const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.setAttribute('class', 'hex-text');
      text.setAttribute('x', position.x);
      text.setAttribute('y', position.y);
      text.textContent = letter;

      group.appendChild(polygon);
      group.appendChild(text);
      svg.appendChild(group);
    }

    console.log(`تم إنشاء ${Math.min(25, arabicLetters.length)} خلية للعرض`);
  }

  // ===================== واجهة العرض (النقاط/الخلايا/السؤال) =====================
  function updateScores(team1Score, team2Score) {
    document.getElementById('team1Score').textContent = team1Score;
    document.getElementById('team2Score').textContent = team2Score;
  }

  function updateCellState(letter, state) {
    const element = document.querySelector(`[data-letter="${letter}"]`);
    if (element) {
      element.classList.remove('team1', 'team2');
      if (state !== 'normal') {
        element.classList.add(state);
      }
      cellStates[letter] = state;
    }
  }

  function showQuestion(letter, questionData) {
    if (!questionData) return;
    const questionDiv = document.getElementById('currentQuestion');
    document.getElementById('questionLetter').textContent = `حرف ${letter}`;
    document.getElementById('questionText').textContent = questionData.question;
    document.getElementById('questionAnswer').textContent = questionData.answer;

    questionDiv.classList.add('show');
    setTimeout(() => { questionDiv.classList.remove('show'); }, 10000);
  }

  function playBuzzSound() {
    try {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode); gainNode.connect(audioContext.destination);
      oscillator.frequency.value = 800; oscillator.type = 'sine';
      gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
      oscillator.start(); oscillator.stop(audioContext.currentTime + 0.3);
    } catch { console.log('لا يمكن تشغيل الصوت'); }
  }

  function playEndSound() {
    try {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode); gainNode.connect(audioContext.destination);
      oscillator.frequency.value = 400; oscillator.type = 'sine';
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      oscillator.start(); oscillator.stop(audioContext.currentTime + 0.5);
    } catch { console.log('لا يمكن تشغيل الصوت'); }
  }

  function updateBuzzStatus(available, message) {
    const statusEl = document.getElementById('buzzStatus');
    if (available) {
      statusEl.className = 'buzz-status available';
      statusEl.innerHTML = '🟢 ' + (message || 'الزر متاح للضغط');
    } else {
      statusEl.className = 'buzz-status locked';
      statusEl.innerHTML = '🔴 ' + (message || 'الزر محجوز');
    }
    statusEl.style.display = 'block';
  }

  function showContestantBuzz(contestantName, team, teamDisplay) {
    if (buzzLocked) return; // حارس محلي
    buzzLocked = true;
    buzzerName = contestantName;
    buzzerTeam = team;

    playBuzzSound();
    updateBuzzStatus(false, `${contestantName} حجز الزر`);

    document.getElementById('buzzedName').textContent = contestantName;

    const teamIndicator = document.getElementById('teamIndicator');
    const teamName = team === 'team1' ? '{{ session.team1_name }}' : '{{ session.team2_name }}';
    teamIndicator.textContent = teamName;
    teamIndicator.className = `team-indicator ${team}`;

    document.getElementById('buzzedOverlay').classList.add('show');
    startCountdown();
  }

  function startCountdown() {
    if (countdownTimer) clearInterval(countdownTimer); // حارس
    let timeLeft = 3;
    const countdownEl = document.getElementById('countdown');
    countdownEl.textContent = timeLeft;

    countdownTimer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownTimer);
        endBuzzSession();
      }
    }, 1000);
  }

  function endBuzzSession() {
    playEndSound();
    setTimeout(() => {
      document.getElementById('buzzedOverlay').classList.remove('show');
    }, 500);
    setTimeout(() => {
      buzzLocked = false;
      buzzerName = '';
      buzzerTeam = '';
      updateBuzzStatus(true);
    }, 2000);
  }

  function resetBuzzer() {
    if (countdownTimer) clearInterval(countdownTimer);
    document.getElementById('buzzedOverlay').classList.remove('show');
    buzzLocked = false;
    buzzerName = '';
    buzzerTeam = '';
    updateBuzzStatus(true);
  }

  // ===================== تحميل حالة الجلسة (قراءة فقط) =====================
  async function loadSessionState() {
    try {
      const response = await fetch(`/games/api/session-state/?session_id=${sessionId}`);
      if (response.ok) {
        const data = await response.json();
        updateScores(data.team1_score || 0, data.team2_score || 0);
        if (data.cell_states) {
          for (const [letter, state] of Object.entries(data.cell_states)) {
            updateCellState(letter, state);
          }
        }
      } else if (response.status === 410) {
        document.body.innerHTML = '<div class="text-center mt-5"><h1>⏰ انتهت صلاحية الجلسة</h1></div>';
      }
    } catch (error) {
      console.error('خطأ في تحميل حالة الجلسة:', error);
    }
  }

  // ===================== WebSocket مع إعادة اتصال + Keep-Alive =====================
  function setupWebSocket() {
    try {
      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      socket = new WebSocket(`${protocol}://${window.location.host}/ws/letters/${sessionId}/?role=display`);

      socket.onopen = function() {
        console.log('✅ WebSocket متصل لشاشة العرض');
        reconnectDelay = 1000;
        updateBuzzStatus(true);

        // keep-alive ping كل 25 ثانية
        if (pingTimer) clearInterval(pingTimer);
        pingTimer = setInterval(() => {
          try {
            if (socket && socket.readyState === WebSocket.OPEN) {
              socket.send(JSON.stringify({ type: 'ping' }));
            }
          } catch (e) { /* ignore */ }
        }, 25000);
      };

      socket.onmessage = function(event) {
        const data = JSON.parse(event.data || "{}");
        switch (data.type) {
          case 'pong':
            // تجاهل رد البينغ
            break;

          case 'cell_state_updated':
            updateCellState(data.letter, data.state);
            break;

          case 'scores_updated':
            updateScores(data.team1_score, data.team2_score);
            break;

          case 'show_question':
            showQuestion(data.letter, data);
            break;

          case 'show_contestant_buzz':
            showContestantBuzz(data.contestant_name, data.team, data.team_display);
            break;

          case 'buzz_reset':
            resetBuzzer();
            break;

          case 'buzz_lock':
            buzzLocked = true;
            updateBuzzStatus(false, data.message || 'الزر محجوز');
            break;

          case 'buzz_unlock':
            // ننهي العرض فورًا لو وصل unlock من السيرفر
            if (buzzLocked) endBuzzSession();
            break;

          default:
            // تجاهل
            break;
        }
      };

      socket.onclose = function() {
        console.log('❌ WebSocket انقطع — إعادة المحاولة...');
        updateBuzzStatus(false, 'إعادة الاتصال...');
        if (pingTimer) { clearInterval(pingTimer); pingTimer = null; }
        setTimeout(setupWebSocket, reconnectDelay);
        reconnectDelay = Math.min(reconnectDelay * 2, maxDelay);
      };

      socket.onerror = function(err) {
        console.error('❌ خطأ WebSocket:', err);
        try { socket.close(); } catch {}
        if (pingTimer) { clearInterval(pingTimer); pingTimer = null; }
      };

    } catch (error) {
      console.error('خطأ في إنشاء WebSocket:', error);
      if (pingTimer) { clearInterval(pingTimer); pingTimer = null; }
      setTimeout(setupWebSocket, reconnectDelay);
      reconnectDelay = Math.min(reconnectDelay * 2, maxDelay);
    }
  }

  // إغلاق نظيف عند مغادرة الصفحة
  window.addEventListener('beforeunload', () => {
    try {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close(1000, 'page unload');
      }
    } catch {}
    if (pingTimer) { clearInterval(pingTimer); pingTimer = null; }
  });

  // ===================== تحكم سريع بالكيبورد =====================
  document.addEventListener('keydown', function(event) {
    if (event.code === 'Space' || event.code === 'Enter') {
      event.preventDefault();
      resetBuzzer();
    }
    if (event.code === 'Escape') {
      resetBuzzer();
    }
  });

  document.addEventListener('click', function() {
    if (buzzLocked && document.getElementById('buzzedOverlay').classList.contains('show')) {
      resetBuzzer();
    }
  });

  // ===================== تهيئة الصفحة =====================
  document.addEventListener('DOMContentLoaded', function() {
    console.log('🎬 تم تحميل شاشة العرض - خلية الحروف');
    createHoneycombCells();
    loadSessionState();
    setupWebSocket();

    // تحديث دوري للحالة كل 15 ثانية (قراءة فقط)
    setInterval(loadSessionState, 15000);

    // إظهار حالة الزر بعد ثانية
    setTimeout(() => { updateBuzzStatus(true); }, 1000);
  });
</script>
