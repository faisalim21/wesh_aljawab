<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة العرض - خلية الحروف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        window.sessionData = {
            sessionId: '{{ session.id }}',
            team1Name: '{{ session.team1_name }}',
            team2Name: '{{ session.team2_name }}',
            arabicLetters: {{ arabic_letters|safe }}
        };
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding: 0; margin: 0;
            overflow: hidden;
            color: white;
        }

        /* طبقة عرض ضغطة المتسابق - محسّنة */
        .buzzed-overlay {
            position: fixed; top: 0; left: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
            width: 100%; height: 100%; z-index: 9999;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            color: white;
            animation: buzzOverlayPulse 0.5s ease-in-out infinite alternate;
        }
        .buzzed-overlay.show { display: flex; }

        @keyframes buzzOverlayPulse {
            from { background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9)); }
            to { background: linear-gradient(135deg, rgba(239, 68, 68, 1), rgba(220, 38, 38, 1)); }
        }

        .buzzed-name {
            font-size: 4.8rem; font-weight: 900;
            text-align: center; margin-bottom: 24px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: nameGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
            to { text-shadow: 3px 3px 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }

        .team-indicator {
            padding: 12px 28px; border-radius: 28px;
            font-size: 1.8rem; font-weight: 800;
            margin-bottom: 32px;
            border: 4px solid rgba(255,255,255,0.85);
        }
        .team-indicator.team1 { background: rgba(34, 197, 94, 0.9); color: white; }
        .team-indicator.team2 { background: rgba(249, 115, 22, 0.9); color: white; }

        .countdown {
            font-size: 9rem; font-weight: 900;
            margin-top: 10px;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.8);
            animation: countdownPulse 1s ease-in-out;
        }
        @keyframes countdownPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* باقي الستايل كما هو */
        .main-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .scores-container { position: fixed; top: 22px; left: 22px; z-index: 100; display: flex; flex-direction: column; gap: 14px; }
        .score-card { background: rgba(255, 255, 255, 0.18); backdrop-filter: blur(16px); border-radius: 16px; padding: 14px 18px; text-align: center; border: 3px solid; min-width: 150px; box-shadow: 0 6px 18px rgba(0,0,0,0.25); }
        .score-card.team1 { border-color: #22c55e; background: linear-gradient(135deg, rgba(34,197,94,0.35), rgba(34,197,94,0.12)); }
        .score-card.team2 { border-color: #f97316; background: linear-gradient(135deg, rgba(249,115,22,0.35), rgba(249,115,22,0.12)); }
        .team-name { font-size: 1.1rem; font-weight: 800; margin-bottom: 6px; letter-spacing: .3px; }
        .team1 .team-name { color: #22c55e; }
        .team2 .team-name { color: #f97316; }
        .team-score { font-size: 2.2rem; font-weight: 900; line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.35); }
        .logo-container { position: fixed; top: 16px; right: 16px; z-index: 100; background: rgba(255, 255, 255, 0.97); padding: 10px 14px; border-radius: 16px; box-shadow: 0 10px 28px rgba(0,0,0,0.25); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .logo-container img { max-height: 90px; width: auto; display: block; }
        .honeycomb-container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
        .honeycomb-svg { width: 90vw; height: 90vh; max-width: 1100px; max-height: 850px; display: block; margin: 0 auto; }
        .hex-cell { transition: all 0.3s ease; }
        .hex-cell.team1 .hex-shape { fill: #22c55e; stroke: #15803d; stroke-width: 4; }
        .hex-cell.team1 .hex-text { fill: white; font-weight: bold; }
        .hex-cell.team2 .hex-shape { fill: #f97316; stroke: #c2410c; stroke-width: 4; }
        .hex-cell.team2 .hex-text { fill: white; font-weight: bold; }
        .hex-shape { fill: white; stroke: #6b46c1; stroke-width: 3; transition: all 0.3s ease; transform-origin: center; }
        .hex-text { font-size: 72px; font-weight: 800; fill: #222; font-family: 'Tajawal', sans-serif; text-anchor: middle; dominant-baseline: central; pointer-events: none; user-select: none; }

        @media (min-width: 1200px) {
            .hex-text { font-size: 88px;}
            .logo-container img { max-height: 110px; }
            .scores-container { top: 28px; left: 28px; }
            .score-card { min-width: 180px; padding: 16px 20px; }
            .team-name { font-size: 1.15rem; }
            .team-score { font-size: 2.6rem; }
            .buzzed-name { font-size: 5.4rem; }
            .countdown { font-size: 10.5rem; }
        }
        @media (max-width: 768px) {
            .scores-container, .logo-container { display: none; }
            .hex-text { font-size: 64px; }
            .buzzed-name { font-size: 3.2rem; }
            .team-indicator { font-size: 1.3rem; }
            .countdown { font-size: 6.2rem; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- النقاط -->
        <div class="scores-container">
            <div class="score-card team1">
                <div class="team-name">{{ session.team1_name }}</div>
                <div class="team-score" id="team1Score">0</div>
            </div>
            <div class="score-card team2">
                <div class="team-name">{{ session.team2_name }}</div>
                <div class="team-score" id="team2Score">0</div>
            </div>
        </div>

        <!-- اللوجو -->
        <div class="logo-container">
            <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" 
                 alt="وش الجواب" class="img-fluid">
        </div>

        <!-- طبقة عرض اسم المتسابق -->
        <div id="buzzedOverlay" class="buzzed-overlay">
            <div id="buzzedName" class="buzzed-name">اسم المتسابق</div>
            <div id="teamIndicator" class="team-indicator">الفريق</div>
            <div id="countdown" class="countdown">3</div>
        </div>

        <!-- خلية الحروف -->
        <div class="honeycomb-container">
            <svg class="honeycomb-svg" viewBox="0 0 1800 1200" xmlns="http://www.w3.org/2000/svg" id="honeycombSvg">
                <defs>
                    <polygon id="greenTop" points="0,0 1800,0 1350,200 450,200"/>
                    <polygon id="greenBottom" points="450,1000 1350,1000 1800,1200 0,1200"/>
                    <polygon id="orangeLeft" points="0,0 450,200 450,1000 0,1200"/>
                    <polygon id="orangeRight" points="1350,200 1800,0 1800,1200 1350,1000"/>
                </defs>
                <rect width="1800" height="1200" rx="40" fill="#4ade80"/>
                <use href="#orangeLeft" fill="#fb923c"/>
                <use href="#orangeRight" fill="#fb923c"/>
                <use href="#greenTop" fill="#4ade80"/>
                <use href="#greenBottom" fill="#4ade80"/>
            </svg>
        </div>
    </div>

<script>
  // ===================== متغيرات عامة =====================
  const sessionId = '{{ session.id }}';
  let socket = null;
  let reconnectDelay = 1000; // يبدأ من 1s
  const maxDelay = 5000;     // حد أقصى 5s
  let countdownInterval = null;
  let heartbeatTimer = null;

  // ===================== بناء خلايا العسل مرة واحدة =====================
  function createHoneycombCells() {
    const svg = document.getElementById('honeycombSvg');
    const letters = (window.sessionData && window.sessionData.arabicLetters) || [];

    const P = [
      {x:380,y:260,points:"250,200 380,140 510,200 510,320 380,380 250,320"},
      {x:630,y:260,points:"500,200 630,140 760,200 760,320 630,380 500,320"},
      {x:880,y:260,points:"750,200 880,140 1010,200 1010,320 880,380 750,320"},
      {x:1130,y:260,points:"1000,200 1130,140 1260,200 1260,320 1130,380 1000,320"},
      {x:1380,y:260,points:"1250,200 1380,140 1510,200 1510,320 1380,380 1250,320"},
      {x:505,y:440,points:"375,380 505,320 635,380 635,500 505,560 375,500"},
      {x:755,y:440,points:"625,380 755,320 885,380 885,500 755,560 625,500"},
      {x:1005,y:440,points:"875,380 1005,320 1135,380 1135,500 1005,560 875,500"},
      {x:1255,y:440,points:"1125,380 1255,320 1385,380 1385,500 1255,560 1125,500"},
      {x:1505,y:440,points:"1375,380 1505,320 1635,380 1635,500 1505,560 1375,500"},
      {x:380,y:620,points:"250,560 380,500 510,560 510,680 380,740 250,680"},
      {x:630,y:620,points:"500,560 630,500 760,560 760,680 630,740 500,680"},
      {x:880,y:620,points:"750,560 880,500 1010,560 1010,680 880,740 750,680"},
      {x:1130,y:620,points:"1000,560 1130,500 1260,560 1260,680 1130,740 1000,680"},
      {x:1380,y:620,points:"1250,560 1380,500 1510,560 1510,680 1380,740 1250,680"},
      {x:505,y:800,points:"375,740 505,680 635,740 635,860 505,920 375,860"},
      {x:755,y:800,points:"625,740 755,680 885,740 885,860 755,920 625,860"},
      {x:1005,y:800,points:"875,740 1005,680 1135,740 1135,860 1005,920 875,860"},
      {x:1255,y:800,points:"1125,740 1255,680 1385,740 1385,860 1255,920 1125,860"},
      {x:1505,y:800,points:"1375,740 1505,680 1635,740 1635,860 1505,920 1375,860"},
      {x:380,y:980,points:"250,920 380,860 510,920 510,1040 380,1100 250,1040"},
      {x:630,y:980,points:"500,920 630,860 760,920 760,1040 630,1100 500,1040"},
      {x:880,y:980,points:"750,920 880,860 1010,920 1010,1040 880,1100 750,1040"},
      {x:1130,y:980,points:"1000,920 1130,860 1260,920 1260,1040 1130,1100 1000,1040"},
      {x:1380,y:980,points:"1250,920 1380,860 1510,920 1510,1040 1380,1100 1250,1040"},
    ];

    for (let i = 0; i < Math.min(25, letters.length); i++) {
      const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      g.setAttribute('class', 'hex-cell');
      g.setAttribute('data-letter', letters[i]);

      const poly = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
      poly.setAttribute('class', 'hex-shape');
      poly.setAttribute('points', P[i].points);

      const t = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      t.setAttribute('class', 'hex-text');
      t.setAttribute('x', P[i].x);
      t.setAttribute('y', P[i].y);
      t.textContent = letters[i];

      g.appendChild(poly);
      g.appendChild(t);
      svg.appendChild(g);
    }
  }

  // ===================== أصوات + عدّ تنازلي =====================
  function tone(freq, durMs) {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator(), g = ctx.createGain();
      osc.connect(g); g.connect(ctx.destination);
      osc.frequency.value = freq; g.gain.value = 0.6;
      osc.start(); osc.stop(ctx.currentTime + durMs / 1000);
    } catch {}
  }
  function playBuzz() { tone(800, 350); }
  function playEnd()  { tone(420, 600); }

  function showBuzz(name, team) {
    playBuzz();
    document.getElementById('buzzedName').textContent = name;
    const ind = document.getElementById('teamIndicator');
    ind.textContent = (team === 'team1') ? '{{ session.team1_name }}' : '{{ session.team2_name }}';
    ind.className = 'team-indicator ' + team;
    document.getElementById('buzzedOverlay').classList.add('show');
    startCountdown();
  }

  function startCountdown() {
    clearInterval(countdownInterval);
    let n = 3;
    const el = document.getElementById('countdown');
    el.textContent = n;
    countdownInterval = setInterval(() => {
      n -= 1; el.textContent = n;
      if (n <= 0) { clearInterval(countdownInterval); endBuzz(); }
    }, 1000);
  }

  function endBuzz() {
    playEnd();
    setTimeout(() => {
      document.getElementById('buzzedOverlay').classList.remove('show');
    }, 400);
  }

  // ===================== تحديث الواجهة =====================
  function updateScores(t1, t2) {
    document.getElementById('team1Score').textContent = t1;
    document.getElementById('team2Score').textContent = t2;
  }

  function updateCell(letter, state) {
    const el = document.querySelector(`[data-letter="${letter}"]`);
    if (!el) return;
    el.classList.remove('team1', 'team2');
    if (state && state !== 'normal') el.classList.add(state);
  }

  // ===================== WebSocket (بدون Polling) =====================
  function setupWebSocket() {
    try {
      const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
      const url = `${proto}://${location.host}/ws/letters/${encodeURIComponent(sessionId)}/?role=display`;
      socket = new WebSocket(url);

      socket.onopen = () => {
        console.log('🟢 WS connected (display)');
        reconnectDelay = 1000;

        clearInterval(heartbeatTimer);
        heartbeatTimer = setInterval(() => {
          try { socket.readyState === WebSocket.OPEN && socket.send(JSON.stringify({ type: 'ping' })); } catch {}
        }, 20000);
      };

      socket.onmessage = (event) => {
        let d = {};
        try { d = JSON.parse(event.data || '{}'); } catch { return; }

        switch (d.type) {
          case 'contestant_buzz_accepted':
            showBuzz(d.contestant_name, d.team);
            break;
          case 'buzz_unlocked':
          case 'buzz_reset_by_host':
            endBuzz();
            break;
          case 'cell_state_updated':
            updateCell(d.letter, d.state);
            break;
          case 'scores_updated':
            updateScores(d.team1_score, d.team2_score);
            break;
          case 'pong':
            break;
          default:
            break;
        }
      };

      socket.onclose = (e) => {
        console.warn('WS closed (display):', e.code, e.reason);
        clearInterval(heartbeatTimer);
        setTimeout(setupWebSocket, reconnectDelay);
        reconnectDelay = Math.min(reconnectDelay * 2, maxDelay);
      };

      socket.onerror = (err) => {
        console.error('WS error (display):', err);
        try { socket.close(); } catch {}
      };
    } catch (e) {
      console.error('WS create error:', e);
      setTimeout(setupWebSocket, reconnectDelay);
      reconnectDelay = Math.min(reconnectDelay * 2, maxDelay);
    }
  }

  // ===================== تهيئة الصفحة =====================
  document.addEventListener('DOMContentLoaded', () => {
    console.log('🎬 شاشة العرض – تشغيل WebSocket فقط');
    createHoneycombCells();
    setupWebSocket();

    window.addEventListener('beforeunload', () => {
      try { socket && socket.readyState === WebSocket.OPEN && socket.close(1000, 'page unload'); } catch {}
      clearInterval(heartbeatTimer);
      clearInterval(countdownInterval);
    });
  });
</script>



</body>
</html>
