<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المتسابق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c084fc, #7c3aed);
      font-family: 'Tajawal', sans-serif;
      padding: 30px;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }

    input, button {
      margin-top: 15px;
    }

    .buzzed {
      background-color: #dc2626 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎤 المتسابق</h2>
    <input type="text" class="form-control" id="contestantName" placeholder="اكتب اسمك هنا" />
    <button id="buzzBtn" class="btn btn-light btn-lg w-100">📣 جاوب!</button>
  </div>

  <script>
    const sessionId = "{{ session.id }}";
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${protocol}://${window.location.host}/ws/letters/${sessionId}/`);


    document.getElementById("buzzBtn").addEventListener("click", () => {
      const name = document.getElementById("contestantName").value.trim();
      if (!name) {
        alert("رجاءً أدخل اسمك أولًا");
        return;
      }

      // أرسل إلى WebSocket
      socket.send(JSON.stringify({
        type: "buzz",
        name: name,
      }));

      // غلق الزر مؤقتًا
      const btn = document.getElementById("buzzBtn");
      btn.disabled = true;
      btn.classList.add("buzzed");
      btn.innerText = "⏳ تم الضغط، انتظر...";
    });

    socket.onopen = () => console.log("✅ WebSocket مفتوح");
    socket.onclose = () => console.log("❌ WebSocket مغلق");
  </script>
</body>
</html>
