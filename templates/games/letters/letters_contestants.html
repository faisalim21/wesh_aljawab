<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتسابق - خلية الحروف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #c084fc 0%, #7c3aed 50%, #5b21b6 100%);
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      color: white;
      overflow-x: hidden;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    .logo-container img {
      max-height: 50px;
      width: auto;
      display: block;
    }
    .main-title {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .main-title h1 {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #fbbf24, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    .main-title .subtitle {
      font-size: 1.1rem;
      color: #e2e8f0;
      margin-top: 8px;
    }
    .contestant-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .name-input {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2d3748;
      width: 100%;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }
    .name-input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      transform: scale(1.02);
    }
    .team-selection {
      margin-bottom: 30px;
    }
    .team-selection label {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #e2e8f0;
    }
    .team-options {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .team-option {
      flex: 1;
      position: relative;
    }
    .team-radio {
      position: absolute;
      opacity: 0;
    }
    .team-label {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px 10px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .team-radio:checked + .team-label.team1 {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.1));
      border-color: #22c55e;
      color: #22c55e;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
    }
    .team-radio:checked + .team-label.team2 {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.3), rgba(249, 115, 22, 0.1));
      border-color: #f97316;
      color: #f97316;
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
    }

    /* زر الطنطيط محسّن */
    .buzz-button {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      font-size: 1.6rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .buzz-button:hover:not(:disabled) {
      transform: scale(1.05) translateY(-3px);
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      box-shadow: 0 20px 40px rgba(239, 68, 68, 0.5);
    }

    .buzz-button:active:not(:disabled) {
      transform: scale(0.95);
      transition: all 0.1s ease;
    }

    .buzz-button:disabled {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      cursor: not-allowed;
      transform: none;
    }

    /* تأثير الموجة عند الضغط */
    .buzz-button.wave::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      animation: wave-animation 0.6s ease-out;
    }

    @keyframes wave-animation {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }

    .status-message {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      display: none;
      transition: all 0.3s ease;
    }
    .status-message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      color: #22c55e;
      animation: successPulse 0.5s ease-in-out;
    }
    .status-message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* حالة الاتصال */
    .connection-status {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 1000;
    }
    .connection-status.connected {
      background: rgba(34, 197, 94, 0.9);
      color: white;
    }
    .connection-status.disconnected {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.5; }
    }

    /* موبايل */
    @media (max-width: 768px) {
      .contestant-card {
        padding: 30px 20px;
        margin: 10px;
      }
      .buzz-button {
        width: 120px;
        height: 120px;
        font-size: 1.4rem;
      }
      .main-title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="connection-status connected" id="connectionStatus">
    🟢 متصل
  </div>

  <div class="logo-container">
    <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" alt="وش الجواب" class="img-fluid">
  </div>

  <div class="main-container">
    <div class="main-title">
      <h1>🎤 صفحة المتسابق</h1>
      <div class="subtitle">{{ session.package.get_game_type_display }} - حزمة {{ session.package.package_number }}</div>
    </div>

    <div class="contestant-card">
      <input type="text" class="name-input" id="contestantName" placeholder="🏷️ اكتب اسمك هنا" maxlength="20" autocomplete="off" />

      <div class="team-selection">
        <label>اختر فريقك:</label>
        <div class="team-options">
          <div class="team-option">
            <input type="radio" class="team-radio" id="team1" name="team" value="team1">
            <label for="team1" class="team-label team1">🟢 {{ session.team1_name }}</label>
          </div>
          <div class="team-option">
            <input type="radio" class="team-radio" id="team2" name="team" value="team2">
            <label for="team2" class="team-label team2">🟠 {{ session.team2_name }}</label>
          </div>
        </div>
      </div>

      <button class="buzz-button" id="buzzBtn" onclick="buzzAnswer()">
        <span id="buzzText">جاوب!</span>
      </button>

      <div class="status-message" id="statusMessage"></div>
    </div>
  </div>

<script>
  const sessionId = '{{ session.id }}';
  let socket = null;
  let reconnectDelay = 1000;
  const maxDelay = 5000;

  // حالة الاتصال (اللمبة)
  function setConn(ok){
    const s = document.getElementById('connectionStatus');
    if (!s) return;
    s.className = 'connection-status ' + (ok ? 'connected' : 'disconnected');
    s.textContent = ok ? '🟢 متصل' : '🔴 منقطع';
  }

  // اتصال WebSocket كمتسابق
  function connectWS(){
    const proto = location.protocol === 'https:' ? 'wss' : 'ws';
    socket = new WebSocket(`${proto}://${location.host}/ws/letters/${encodeURIComponent(sessionId)}/?role=contestant`);

    socket.onopen = () => { setConn(true); reconnectDelay = 1000; };

    socket.onmessage = (evt) => {
      let msg = {};
      try { msg = JSON.parse(evt.data || '{}'); } catch { return; }

      // ردود السيرفر
      if (msg.type === 'buzz_confirmed') {
        showSuccess(msg.message || '✅ تم تسجيل ضغطتك!');
        // مافي شيء آخر هنا — شاشة العرض/المقدم بيتكفلون بالباقي
      } else if (msg.type === 'buzz_rejected') {
        showError(msg.message || '⚠️ الزر محجوز حالياً');
      }
    };

    socket.onclose = () => {
      setConn(false);
      setTimeout(connectWS, reconnectDelay);
      reconnectDelay = Math.min(reconnectDelay * 2, maxDelay);
    };

    socket.onerror = () => {
      setConn(false);
      try { socket.close(); } catch {}
    };
  }

  // إرسال حدث الضغط
  function buzzAnswer(){
    const name = document.getElementById('contestantName').value.trim();
    const team = document.querySelector('input[name="team"]:checked')?.value;

    if (!name) { showError('اكتب اسمك'); return; }
    if (!team) { showError('اختر فريقك'); return; }
    if (!socket || socket.readyState !== WebSocket.OPEN) { showError('الاتصال غير جاهز'); return; }

    // أرسل الرسالة المتوقّعة من السيرفر
    try {
      socket.send(JSON.stringify({
        type: 'contestant_buzz',
        contestant_name: name,
        team: team,
        timestamp: new Date().toISOString()
      }));
      // إحساس فوري للمستخدم
      showInfo('⏳ تم الإرسال...');
      addWaveEffect && addWaveEffect();
    } catch(e) {
      showError('تعذر الإرسال، حاول ثانية');
    }
  }

  // رسائل الحالة البسيطة (موجودة عندك مسبقًا)
  function showSuccess(t){ const el = document.getElementById('statusMessage'); el.className='status-message success'; el.textContent=t; el.style.display='block'; setTimeout(()=>el.style.display='none',3000); }
  function showError(t){ const el = document.getElementById('statusMessage'); el.className='status-message error';   el.textContent=t; el.style.display='block'; setTimeout(()=>el.style.display='none',4000); }
  function showInfo(t){ const el = document.getElementById('statusMessage'); el.className='status-message'; el.style.background='rgba(59,130,246,.2)'; el.style.borderColor='#3b82f6'; el.style.color='#3b82f6'; el.textContent=t; el.style.display='block'; setTimeout(()=>el.style.display='none',2000); }

  // تهيئة
  document.addEventListener('DOMContentLoaded', () => {
    connectWS();
    document.getElementById('contestantName').focus();
    document.getElementById('contestantName').addEventListener('keypress', e => { if (e.key === 'Enter') buzzAnswer(); });
    document.getElementById('buzzBtn').onclick = buzzAnswer;
  });

  window.buzzAnswer = buzzAnswer;
</script>



</body>
</html>
