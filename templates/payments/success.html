<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الدفع بنجاح</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <div class="alert alert-success">
      <h4 class="mb-2">🎉 تم الدفع بنجاح</h4>
      {% if transaction %}
        <div>المبلغ: <strong>{{ transaction.amount }} ريال</strong></div>
        <div class="mt-1">التاريخ: {{ transaction.completed_at }}</div>
      {% endif %}
    </div>
    <a class="btn btn-primary" href="{% url 'games:letters_home' %}">اذهب للحزم</a>
  </div>
</body>
</html>
