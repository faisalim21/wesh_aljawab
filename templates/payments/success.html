{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم الدفع بنجاح</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9fafb;
            font-family: "Tajawal", sans-serif;
        }
        .box {
            max-width: 600px;
            margin: 70px auto;
            background: #fff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,.07);
            text-align: center;
        }
        .check {
            font-size: 70px;
            color: #22c55e;
        }
        .btn-main {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 22px;
            border-radius: 12px;
            background: #6366f1;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="check">✔</div>
    <h2>تم الدفع بنجاح</h2>
    <p>تم تفعيل الحزمة الخاصة بك ويمكنك البدء باللعب الآن.</p>

    <a href="{{ redirect_url }}" class="btn-main">ابدأ اللعب</a>
</div>

</body>
</html>
