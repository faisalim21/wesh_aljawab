<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فشل الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% include 'header.html' %}
  <main class="container py-5">
    <div class="text-center bg-white p-4 rounded-3 shadow-sm">
      <h1 class="h4 text-danger mb-2">فشل في معالجة الدفع</h1>
      {% if message %}<p class="mb-2">{{ message }}</p>{% endif %}
      <p class="text-muted mb-4">فضلاً جرّب مرة أخرى لاحقًا.</p>
      <div class="d-flex gap-2 justify-content-center">
        <a href="/" class="btn btn-primary">العودة للرئيسية</a>
        <a href="{% url 'payments:history' %}" class="btn btn-outline-secondary">سجل المعاملات</a>
      </div>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
