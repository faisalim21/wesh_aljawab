<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار بوابة الراجحي</title>
  <meta name="referrer" content="no-referrer">
</head>
<body>
  <h2>تحويل إلى بوابة الراجحي</h2>

  <form method="post" action="{{ action_url }}">
    <!-- نرسل الاسمين لضمان التوافق -->
    <input type="hidden" name="id" value="{{ id }}">
    <input type="hidden" name="tranportalId" value="{{ id }}">
    <input type="hidden" name="password" value="{{ password }}">
    <input type="hidden" name="trandata" value="{{ trandata }}">
    <button type="submit">ادفع الآن</button>
  </form>

  {% if debug %}
    <pre style="white-space:pre-wrap;direction:ltr">
action={{ action_url }}
id={{ id }}
password=********
trandata_len={{ trandata|length }}
{{ debug_plain|safe }}
    </pre>
  {% endif %}
</body>
</html>
