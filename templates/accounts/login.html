<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - وش الجواب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --secondary-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(124, 58, 237, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(251, 146, 60, 0.2) 0%, transparent 50%);
            animation: floatingBubbles 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatingBubbles {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 80px rgba(124, 58, 237, 0.3),
                inset 0 2px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 4s ease-in-out infinite;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.2),
                    0 0 80px rgba(124, 58, 237, 0.3),
                    inset 0 2px 15px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: translateY(-8px) scale(1.02); 
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.25),
                    0 0 100px rgba(124, 58, 237, 0.4),
                    inset 0 2px 20px rgba(255, 255, 255, 0.4);
            }
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(124, 58, 237, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
            font-size: 1rem;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            margin-top: -10px;
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .remember-me input[type="checkbox"]:checked {
            background: var(--secondary-gradient);
            border-color: rgba(124, 58, 237, 0.8);
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 3px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .remember-me label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .auth-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-danger, .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تحسينات الجوال */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
                padding: 15px;
            }

            .auth-title {
                font-size: 1.6rem;
            }

            .auth-subtitle {
                font-size: 0.95rem;
            }

            .form-control {
                padding: 12px 16px;
            }

            .form-control.with-icon {
                padding-left: 40px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 90px;
                height: 90px;
                padding: 12px;
            }

            .auth-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" 
                     alt="وش الجواب" 
                     class="logo-img">
            </div>
            <h1 class="auth-title">أهلاً بك مرة أخرى</h1>
            <p class="auth-subtitle">أدخل بياناتك للوصول إلى حسابك</p>
        </div>

        <!-- رسائل التنبيه -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {% if message.tags == 'success' %}
                        <i class="fas fa-check-circle me-2"></i>
                    {% else %}
                        <i class="fas fa-exclamation-triangle me-2"></i>
                    {% endif %}
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'accounts:login' %}" id="loginForm" novalidate>
            {% csrf_token %}
            
            <!-- البريد الإلكتروني -->
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope me-1"></i>
                    البريد الإلكتروني
                </label>
                <div class="position-relative">
                    <input 
                        type="email" 
                        class="form-control with-icon" 
                        id="email" 
                        name="email" 
                        placeholder="أدخل بريدك الإلكتروني"
                        required
                        inputmode="email"
                        autocomplete="email"
                        autofocus
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <!-- كلمة المرور -->
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock me-1"></i>
                    كلمة المرور
                </label>
                <div class="position-relative">
                    <input 
                        type="password" 
                        class="form-control with-icon" 
                        id="password" 
                        name="password" 
                        placeholder="أدخل كلمة المرور"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <!-- تذكرني -->
            <div class="remember-me">
                <input type="checkbox" id="remember_me" name="remember_me" value="1">
                <label for="remember_me">
                    تذكرني لمدة 3 شهور
                </label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="auth-links">
            <p class="mb-3">
                <a href="#" class="auth-link">
                    <i class="fas fa-key me-1"></i>
                    نسيت كلمة المرور؟
                </a>
            </p>
            <p class="mb-0">
                ليس لديك حساب؟ 
                <a href="{% url 'accounts:register' %}" class="auth-link">
                    <i class="fas fa-user-plus me-1"></i>
                    إنشاء حساب جديد
                </a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            const emailField = document.getElementById('email');

            // إظهار/إخفاء كلمة المرور
            togglePassword.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });

            // تحسين تجربة المستخدم - تنظيف البريد الإلكتروني
            emailField.addEventListener('blur', function() {
                this.value = this.value.trim().toLowerCase();
            });

            // معالجة إرسال النموذج
            form.addEventListener('submit', function(e) {
                // التحقق من صحة البيانات
                const email = emailField.value.trim().toLowerCase();
                const password = passwordField.value;
                
                if (!email || !password) {
                    e.preventDefault();
                    showAlert('يرجى ملء جميع الحقول المطلوبة', 'danger');
                    return;
                }

                // التحقق من صحة البريد الإلكتروني
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    e.preventDefault();
                    showAlert('البريد الإلكتروني غير صحيح', 'danger');
                    emailField.focus();
                    return;
                }

                // تحديث قيمة البريد الإلكتروني المنظفة
                emailField.value = email;

                // إظهار حالة التحميل
                btnText.style.display = 'none';
                loading.style.display = 'block';
                loginBtn.disabled = true;
            });

            // إظهار تنبيه
            function showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                const iconClass = type === 'success' ? 'check-circle' : 'exclamation-triangle';
                alertDiv.innerHTML = `
                    <i class="fas fa-${iconClass} me-2"></i>
                    ${message}
                `;
                
                const authHeader = document.querySelector('.auth-header');
                authHeader.parentNode.insertBefore(alertDiv, form);

                // إزالة التنبيه تلقائياً
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);

                // إعادة تعيين الزر
                setTimeout(() => {
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }, 1000);
            }

            // تحسين تجربة المستخدم للجوال
            if (window.innerWidth <= 768) {
                // تقليل التأثيرات للجوال لتحسين الأداء
                const logoContainer = document.querySelector('.logo-container');
                if (logoContainer) {
                    logoContainer.style.animation = 'none';
                }
            }

            // إزالة رسائل التنبيه تلقائياً بعد 5 ثواني
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            });

            // حفظ البريد الإلكتروني في localStorage للمرة القادمة
            if (localStorage.getItem('rememberedEmail')) {
                emailField.value = localStorage.getItem('rememberedEmail');
                document.getElementById('remember_me').checked = true;
            }

            // حفظ البريد عند تفعيل تذكرني
            document.getElementById('remember_me').addEventListener('change', function() {
                if (this.checked && emailField.value.trim()) {
                    localStorage.setItem('rememberedEmail', emailField.value.trim().toLowerCase());
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            });
        });
    </script>
</body>
</html>
