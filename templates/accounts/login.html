<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - وش الجواب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(251, 146, 60, 0.2) 0%, transparent 50%);
            animation: floatingBubbles 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatingBubbles {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 35px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 100px rgba(139, 92, 246, 0.3),
                inset 0 2px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 24px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .logo-container:hover .logo-img {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.4));
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.2),
                    0 0 100px rgba(139, 92, 246, 0.3),
                    inset 0 2px 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: translateY(-12px) scale(1.03); 
                box-shadow: 
                    0 40px 80px rgba(0, 0, 0, 0.25),
                    0 0 140px rgba(139, 92, 246, 0.4),
                    inset 0 2px 20px rgba(255, 255, 255, 0.4);
            }
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            z-index: 10;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }

        .btn-login {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: transparent;
            margin-left: 10px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 0.95rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .auth-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تحسينات الجوال */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo-container {
                width: 160px;
                height: 160px;
                margin-bottom: 30px;
                padding: 20px;
            }

            .auth-title {
                font-size: 1.7rem;
            }

            .auth-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 140px;
                height: 140px;
                padding: 18px;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }

        /* تأثيرات إضافية */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/drbfhq7t1/image/upload/v1754178528/weshaljawab_tltnqt.png" 
                     alt="وش الجواب" 
                     class="logo-img">
            </div>
            <h1 class="auth-title">تسجيل الدخول</h1>
            <p class="auth-subtitle">أدخل بياناتك للوصول إلى حسابك</p>
        </div>

        <!-- رسائل التنبيه -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {% if message.tags == 'success' %}
                        <i class="fas fa-check-circle me-2"></i>
                    {% else %}
                        <i class="fas fa-exclamation-triangle me-2"></i>
                    {% endif %}
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'accounts:login' %}" id="loginForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user me-1"></i>
                    اسم المستخدم
                </label>
                <div class="position-relative">
                    <input 
                        type="text" 
                        class="form-control with-icon" 
                        id="username" 
                        name="username" 
                        placeholder="أدخل اسم المستخدم"
                        required
                        autocomplete="username"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock me-1"></i>
                    كلمة المرور
                </label>
                <div class="position-relative">
                    <input 
                        type="password" 
                        class="form-control with-icon" 
                        id="password" 
                        name="password" 
                        placeholder="أدخل كلمة المرور"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="remember_me" 
                    name="remember_me"
                >
                <label class="form-check-label" for="remember_me">
                    تذكرني لمدة أسبوع
                </label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>أو</span>
        </div>

        <div class="auth-links">
            <p class="mb-3">
                <a href="#" class="auth-link">
                    <i class="fas fa-key me-1"></i>
                    نسيت كلمة المرور؟
                </a>
            </p>
            <p class="mb-0">
                ليس لديك حساب؟ 
                <a href="{% url 'accounts:register' %}" class="auth-link">
                    <i class="fas fa-user-plus me-1"></i>
                    إنشاء حساب جديد
                </a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تحسين تجربة المستخدم
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');

            // إضافة تأثيرات التفاعل للحقول
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });

                // تحقق من صحة البيانات أثناء الكتابة
                input.addEventListener('input', function() {
                    if (this.validity.valid) {
                        this.style.borderColor = 'rgba(16, 185, 129, 0.8)';
                    } else {
                        this.style.borderColor = 'rgba(239, 68, 68, 0.8)';
                    }
                });
            });

            // معالجة إرسال النموذج
            form.addEventListener('submit', function(e) {
                // إظهار حالة التحميل
                btnText.style.display = 'none';
                loading.style.display = 'block';
                loginBtn.disabled = true;

                // التحقق من صحة البيانات
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    e.preventDefault();
                    showAlert('يرجى ملء جميع الحقول المطلوبة', 'danger');
                    resetButton();
                    return;
                }

                if (password.length < 3) {
                    e.preventDefault();
                    showAlert('كلمة المرور قصيرة جداً', 'danger');
                    resetButton();
                    return;
                }
            });

            // إعادة تعيين الزر
            function resetButton() {
                setTimeout(() => {
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }, 1000);
            }

            // إظهار تنبيه
            function showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                const iconClass = type === 'success' ? 'check-circle' : 'exclamation-triangle';
                alertDiv.innerHTML = `
                    <i class="fas fa-${iconClass} me-2"></i>
                    ${message}
                `;
                
                const form = document.getElementById('loginForm');
                form.parentNode.insertBefore(alertDiv, form);

                // إزالة التنبيه تلقائياً
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }

            // تأثيرات لوحة المفاتيح
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    form.submit();
                }
            });

            // إضافة تأثيرات صوتية (اختيارية)
            inputs.forEach(input => {
                input.addEventListener('keydown', function() {
                    // يمكن إضافة تأثيرات صوتية هنا
                });
            });
        });

        // إضافة تأثيرات بصرية للنقر
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('form-control')) {
                createRipple(e);
            }
        });

        function createRipple(event) {
            const button = event.target;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            `;

            button.style.position = 'relative';
            button.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        }

        // إضافة الـ CSS للـ ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
